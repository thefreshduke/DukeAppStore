<html>
	<head>
		<title> Duke App Store </title>
		<link rel = "stylesheet" type = "text/css" href = "https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.css"/>
		<link rel = "stylesheet" type = "text/css" href = "main.css"/>
	</head>
	<body>
		<!-- "page" starts -->
		<div class = "page">
			<!-- "header" starts-->
			<div class = "header">
				<h1> Duke App Store </h1>
			</div >
			<!-- "header" ends -->
			<!-- ============= -->
			<!-- Left half starts -->
			<div style = "float: left; width: 50%">
				<!-- "upload" starts -->
				<div class = "uploadButton">
					<form method = "LINK" action = "upload.html">
						<input type = "image" src = "appstore.png" value = "UPLOAD" width = "150"/>
					</form>
					<h2> Upload Your App! </h2>
				</div>
				<!-- "upload" ends -->
			</div>
			<!-- Left half ends -->
			<!-- ============= -->
			<!-- Right half starts -->
			<div style = "float: right; width: 50%">
				<!-- "download" starts -->
				<div class = "downloadButton">
					<h2> Download Apps </h2>
					<form method = "LINK" action = "download.html">
						<input type = "submit" value = "APP 1"/>
						<input type = "submit" value = "APP 2"/>
						<input type = "submit" value = "APP 3"/>
					</form>
					<form method = "LINK" action = "download.html">
						<input type = "submit" value = "APP 4"/>
						<input type = "submit" value = "APP 5"/>
						<input type = "submit" value = "APP 6"/>
					</form>
					<form method = "LINK" action = "download.html">
						<input type = "submit" value = "APP 7"/>
						<input type = "submit" value = "APP 8"/>
						<input type = "submit" value = "APP 9"/>
					</form>
				</div>
				<!-- "download" ends -->
			</div>
			<!-- Right half ends -->
		</div>
		<!-- "page" ends -->
	</body>
</html>
